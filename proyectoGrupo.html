<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../Proyecto/estiloFooter.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <!-- font codigo -->
    <script
      src="https://kit.fontawesome.com/954b826cbc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- aqui empienza el footer -->
    <footer>
      <div class="container-fluid bg-secondary text-white">
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-3">
            <img
              class="img-fluid my-5"
              src="../img/Recurso 2@4x.png"
              width=""
              alt="logo"
            />
          </div>
          <div class="col-xs-12 col-sm-6 col-md-3 mx-5">
            Seguinos en
            <div class="">
              <a
                href="https://www.instagram.com/"
                target="_blank"
                class="fa-brands fa-instagram-square my-2"
                style="text-decoration: none; color: aliceblue"
              ></a>
              <a
                href="https://es-la.facebook.com/"
                target="_blank"
                class="fa-brands fa-facebook-square my-2"
                style="text-decoration: none; color: aliceblue"
              ></a>
              <a
                href="https://twitter.com/home?lang=es"
                target="_blank"
                class="fa-brands fa-twitter-square my-2"
                style="text-decoration: none; color: aliceblue"
              ></a>
              <a
                href="https://www.youtube.com/"
                target="_blank"
                class="fa-brands fa-youtube-square my-2"
                style="text-decoration: none; color: aliceblue"
              ></a>
            </div>
            <div>
              <small
                >&copy;2022 <b>Rolling Bank</b> - Todos los derechos
                reservados</small
              >
            </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-3">
            Descarga nuestra App
            <div>
              <i class="fa-brands fa-app-store-ios"></i>
              <i class="fa-brands fa-google-play"></i>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
